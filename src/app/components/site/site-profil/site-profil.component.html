                <div class="profil-client-header">
                    <div class="client-img" *ngIf="user.profile">
                        <img src="{{urlImage}}/profile/{{user.profile}}" alt="{{user.name}}">
                    </div>
                    
                    <div class="img-skeleton skel-background" [class.show]="showSkeleton"></div>

                    <div class="client-img" *ngIf="!user.profile && !showSkeleton">
                        <img src="{{urlImage}}/profile/default.webp" alt="{{user.name}}">
                    </div>
                    
                    <div class="client-name">
                        <h3>
                            <span>{{user.prenom}} {{user.name}}</span>
                        </h3>
                        <p class="skel-para skel-background" [class.show]="showSkeleton"></p>
                        <span class="online">Online</span>
                    </div>

                </div>
