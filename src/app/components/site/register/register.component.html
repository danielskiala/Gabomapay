            <div class="form-title">
                <h1>Inscription</h1>

        <div class="form-content">

            <div class="group-form" [class.error]="errors.name" *ngIf="!ShowSkeleton">
                <input type="text" id="name" readonly formControlName="name" placeholder="Votre nom" autocomplete="new-name" (focus)="removeAutocomplete($event)">
                <span class="icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </span>
            </div>
            <span class="error-title" *ngIf="errors.name"> {{errors.name}} </span>
            <div class="skel-input skel-background" [class.show]="ShowSkeleton"></div>

            <div class="group-form" [class.error]="errors.prenom" *ngIf="!ShowSkeleton">
                <input type="text" id="prenom" readonly formControlName="prenom" placeholder="Votre prenom" (focus)="removeAutocomplete($event)">
                <span class="icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11.5789" cy="7.27803" r="4.77803" stroke="#200E32" stroke-width="1.5"

                            stroke="#200E32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </span>
            </div>
            <span class="error-title" *ngIf="errors.prenom"> {{errors.prenom}} </span>
            <div class="skel-input skel-background" [class.show]="ShowSkeleton"></div>

            <div class="group-form" [class.error]="errors.email" *ngIf="!ShowSkeleton">
                <input type="text" id="email" formControlName="email" readonly placeholder="Votre adresse mail" (focus)="removeAutocomplete($event)">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                        <title>ionicons-v5-o</title>
                        <rect x="48" y="96" width="416" height="320" rx="40" ry="40"
                            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                        </rect>
                        <polyline points="112 160 256 272 400 160"
                            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                        </polyline>
                    </svg>
                </span>
            </div>
            <span class="error-title" *ngIf="errors.email"> {{errors.email}} </span>
            <div class="skel-input skel-background" [class.show]="ShowSkeleton"></div>

            <div class="group-form" [class.error]="errors.country" *ngIf="!ShowSkeleton">
                <div class="select">
                    <div class="option" style="margin-top: 30px;display:flex;justify-content:space-between;" *ngFor="let country of countries" (click)="SetValue(country.id)">
                        <img src="../../../../assets/flags/{{country.iso}}.SVG" width="30" alt="flag"><span>{{country.name}}</span>
                    </div>
                </div>
                <input type="text" hidden id="country" formControlName="country">
            </div>
            <span class="error-title" *ngIf="errors.country"> {{errors.country}} </span>
            <div class="skel-input skel-background" [class.show]="ShowSkeleton"></div>

            <div class="group-form" [class.error]="errors.phone" *ngIf="!ShowSkeleton">
                <input type="text" id="phone" formControlName="phone" readonly placeholder="Votre numéro de téléphone" (focus)="removeAutocomplete($event)">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                        <title>ionicons-v5-o</title>
                        <rect x="48" y="96" width="416" height="320" rx="40" ry="40"
                            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                        </rect>
                        <polyline points="112 160 256 272 400 160"
                            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                        </polyline>
                    </svg>
                </span>
            </div>
            <span class="error-title" *ngIf="errors.phone"> {{errors.phone}} </span>
            <div class="skel-input skel-background" [class.show]="ShowSkeleton"></div>

            <div class="group-form" [class.error]="errors.password" *ngIf="!ShowSkeleton">
                <input type="password" id="password" formControlName="password" readonly placeholder="Votre mot de passe" (focus)="removeAutocomplete($event)" autocomplete="frhtkrhzrqqzjkzqe">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                        <title>ionicons-v5-i</title>
                        <path
                            d="M255.66,112c-77.94,0-157.89,45.11-220.83,135.33a16,16,0,0,0-.27,17.77C82.92,340.8,161.8,400,255.66,400,348.5,400,429,340.62,477.45,264.75a16.14,16.14,0,0,0,0-17.47C428.89,172.28,347.8,112,255.66,112Z"
                            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                        <circle cx="256" cy="256" r="80"
                            style="fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px" />
                    </svg>
                </span>
            </div>
            <span class="error-title" *ngIf="errors.password"> {{errors.password}} </span>
            <div class="skel-input skel-background" [class.show]="ShowSkeleton"></div>

            <div class="group-form" *ngIf="!ShowSkeleton">
                <input type="password" id="password_confirmation" readonly formControlName="password_confirmation"
                    placeholder="Confrmez votre mot de passe" (focus)="removeAutocomplete($event)">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                        <title>ionicons-v5-i</title>
                        <path
                            d="M255.66,112c-77.94,0-157.89,45.11-220.83,135.33a16,16,0,0,0-.27,17.77C82.92,340.8,161.8,400,255.66,400,348.5,400,429,340.62,477.45,264.75a16.14,16.14,0,0,0,0-17.47C428.89,172.28,347.8,112,255.66,112Z"
                            style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                        <circle cx="256" cy="256" r="80"
                            style="fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px" />
                    </svg>
                </span>
            </div>
            <div class="skel-input skel-background" [class.show]="ShowSkeleton"></div>

            <div class="form-btn">
                <button type="submit" (click)="register()" class="button" [class.button--loading]="isLoading"
                    [disabled]="isLoading">
                    <span class="button__text">S'inscrire</span>
                </button>
            </div>

            <div class="forgot">
                <p>Vous possedez un compte ? <a [routerLink]="['/site/login']"> Cliquez ici</a></p>
            </div>
        </div>
    </div>
</form>
