<div class="wrapper-site">
    <app-site-nav></app-site-nav> 
    <!-- contents -->
    <div class="contents-site">
        <div class="content-bloc">
            <form [formGroup]="brandForm" style="padding:0 20px ">
                <div class="form-card">

                    <div class="form-title">
                        <h2>Modification du profile</h2>
                    </div>

                    <div class="form-content">
                        <input type="hidden" id="id" formControlName="id">

                        <div class="group-form" [class.error]="errors.name" *ngIf="!ShowSkeleton">
                            <input type="text" id="name" formControlName="name" placeholder="Votre nom" *ngIf="!ShowSkeleton">
                            <span class="icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="11.5789" cy="7.27803" r="4.77803" stroke="#200E32" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round"></circle>
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M4.00002 18.7014C3.99873 18.3655 4.07385 18.0337 4.2197 17.7311C4.67736 16.8158 5.96798 16.3307 7.03892 16.111C7.81128 15.9462 8.59431 15.836 9.38217 15.7815C10.8408 15.6533 12.3079 15.6533 13.7666 15.7815C14.5544 15.8367 15.3374 15.9468 16.1099 16.111C17.1808 16.3307 18.4714 16.77 18.9291 17.7311C19.2224 18.3479 19.2224 19.064 18.9291 19.6808C18.4714 20.6419 17.1808 21.0812 16.1099 21.2918C15.3384 21.4634 14.5551 21.5766 13.7666 21.6304C12.5794 21.7311 11.3866 21.7494 10.1968 21.6854C9.92221 21.6854 9.65677 21.6854 9.38217 21.6304C8.59663 21.5773 7.81632 21.4641 7.04807 21.2918C5.96798 21.0812 4.68652 20.6419 4.2197 19.6808C4.0746 19.3747 3.99955 19.0401 4.00002 18.7014Z"
                                        stroke="#200E32" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                </svg>
                            </span>
                        </div>
                        <span class="error-title" *ngIf="errors.name">{{errors.name}}</span>

                        <div class="skel-input skel-background" [class.show]="ShowSkeleton"></div>

                        <div class="group-form" [class.error]="errors.prenom" *ngIf="!ShowSkeleton">
                            <input type="text" id="prenom" formControlName="prenom" placeholder="Votre prenom">
                            <span class="icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="11.5789" cy="7.27803" r="4.77803" stroke="#200E32" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round"></circle>
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M4.00002 18.7014C3.99873 18.3655 4.07385 18.0337 4.2197 17.7311C4.67736 16.8158 5.96798 16.3307 7.03892 16.111C7.81128 15.9462 8.59431 15.836 9.38217 15.7815C10.8408 15.6533 12.3079 15.6533 13.7666 15.7815C14.5544 15.8367 15.3374 15.9468 16.1099 16.111C17.1808 16.3307 18.4714 16.77 18.9291 17.7311C19.2224 18.3479 19.2224 19.064 18.9291 19.6808C18.4714 20.6419 17.1808 21.0812 16.1099 21.2918C15.3384 21.4634 14.5551 21.5766 13.7666 21.6304C12.5794 21.7311 11.3866 21.7494 10.1968 21.6854C9.92221 21.6854 9.65677 21.6854 9.38217 21.6304C8.59663 21.5773 7.81632 21.4641 7.04807 21.2918C5.96798 21.0812 4.68652 20.6419 4.2197 19.6808C4.0746 19.3747 3.99955 19.0401 4.00002 18.7014Z"
                                        stroke="#200E32" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                </svg>
                            </span>
                        </div>
                        <span class="error-title" *ngIf="errors.prenom">{{errors.prenom}}</span>
                        <div class="skel-input skel-background" [class.show]="ShowSkeleton"></div>

                        <div class="group-form" [class.error]="errors.email" *ngIf="!ShowSkeleton">
                            <input type="text" id="email" formControlName="email" placeholder="Votre adresse mail">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                                    <title>ionicons-v5-o</title>
                                    <rect x="48" y="96" width="416" height="320" rx="40" ry="40"
                                        style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                                    </rect>
                                    <polyline points="112 160 256 272 400 160"
                                        style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                                    </polyline>
                                </svg>
                            </span>
                        </div>
                        <span class="error-title" *ngIf="errors.email">{{errors.email}}</span>
                        <div class="skel-input skel-background" [class.show]="ShowSkeleton"></div>

                        <div class="group-form" [class.error]="errors.sexe" *ngIf="!ShowSkeleton">
                            <select name="" id="sexe" formControlName="sexe">
                                <option value="">Selectionnez le sexe</option>
                                <option value="M">M</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <span class="error-title" *ngIf="errors.sexe">{{errors.sexe}}</span>

                        <div class="skel-input skel-background" [class.show]="ShowSkeleton"></div>
                        <div class="group-form" [class.error]="errors.phone" *ngIf="!ShowSkeleton">
                            <input type="tel" id="phone" formControlName="phone"
                                placeholder="Votre numéro de téléphone">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                                    <title>ionicons-v5-k</title>
                                    <rect x="128" y="16" width="256" height="480" rx="48" ry="48"
                                        style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                                    <path
                                        d="M176,16h24a8,8,0,0,1,8,8h0a16,16,0,0,0,16,16h64a16,16,0,0,0,16-16h0a8,8,0,0,1,8-8h24"
                                        style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                                </svg>
                            </span>
                        </div>
                        <span class="error-title" *ngIf="errors.phone">{{errors.phone}}</span>
                        <div class="skel-input skel-background" [class.show]="ShowSkeleton"></div>

                        <div class="group-form" [class.error]="errors.adresse" *ngIf="!ShowSkeleton">
                            <textarea name="" id="adresse" formControlName="adresse" placeholder="Votre adresse">
                            </textarea>
                        </div>
                        <span class="error-title" *ngIf="errors.adresse">{{errors.adresse}}</span>

                        <div class="skel-textarea skel-background" [class.show]="ShowSkeleton"></div>

                        <div class="error-box" [class.active]="true" *ngIf="errors.profile">
                            <p>{{errors.profile}}</p>
                        </div>
                        <div class="group-form-file" *ngIf="!ShowSkeleton">
                            <span class="label">Ajouter une photo</span>
                            <label class="file-content">
                                <input type="file" name="" id="" hidden (change)="uploading($event)">
                                <div class="file-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M17.6378 7.1099V7.1099C17.2648 7.1099 16.9268 6.8949 16.7678 6.5589C16.4808 5.9509 16.1158 5.1739 15.8998 4.7509C15.5808 4.1219 15.0638 3.7559 14.3478 3.7509C14.3358 3.7499 9.66382 3.7499 9.65182 3.7509C8.93582 3.7559 8.41982 4.1219 8.09982 4.7509C7.88482 5.1739 7.51982 5.9509 7.23282 6.5589C7.07382 6.8949 6.73482 7.1099 6.36282 7.1099V7.1099C4.36682 7.1099 2.74982 8.7269 2.74982 10.7219V16.6579C2.74982 18.6519 4.36682 20.2699 6.36282 20.2699H17.6378C19.6328 20.2699 21.2498 18.6519 21.2498 16.6579V10.7219C21.2498 8.7269 19.6328 7.1099 17.6378 7.1099Z"
                                            stroke="#200E32" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M8.82139 13.3345C8.82039 15.0875 10.2514 16.5215 12.0014 16.5205C13.7484 16.5185 15.1754 15.0905 15.1784 13.3415C15.1814 11.5855 13.7554 10.1545 12.0034 10.1525C10.2414 10.1505 8.80739 11.6055 8.82139 13.3345Z"
                                            stroke="#200E32" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M16.9025 10.9951C16.8059 10.9852 16.7105 10.96 16.6036 10.9169C16.4847 10.8641 16.3818 10.7969 16.2823 10.6959C16.1035 10.5057 16 10.257 16 10.0005C16 9.86422 16.0279 9.72916 16.0823 9.60681C16.1368 9.48285 16.2014 9.37829 16.3182 9.26456C16.407 9.18719 16.498 9.12493 16.6224 9.07013C16.9913 8.92396 17.4301 9.0113 17.7043 9.28541C17.7865 9.36639 17.8557 9.46411 17.8941 9.54651L17.9169 9.60494C17.9721 9.72916 18 9.86422 18 10.0005C18 10.2622 17.8978 10.5043 17.7081 10.7058C17.5442 10.8708 17.3289 10.9723 17.0992 10.9951L17 11L16.9025 10.9951Z"
                                            fill="#200E32" />
                                    </svg>
                                </div>
                            </label>
                        </div>

                        <div class="preview-img-site" *ngIf="url">
                            <div class="pr-img identite">
                                <img [src]="url" alt="">
                            </div>
                        </div>

                        <div class="form-btn">
                            <button type="submit" (click)="update()" class="button" [class.button--loading]="isLoading"
                                [disabled]="isLoading">
                                <span class="button__text">Mettre à jour</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- contents -->
</div>
